<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f2f2f2;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
        }

        .button-group button {
            margin-left: 10px;
        }

        .log-panel {
            margin-top: 20px;
        }

        .log-box {
            width: 100%;
            height: 300px;
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

<div class="header">
  <div class="header-title">Quản lý dữ liệu</div>
  <div class="button-group">
    <button type="button" onclick="addItem()">Thêm</button>
    <button type="button" onclick="editItem()">Sửa</button>
    <button type="button" onclick="deleteItem()">Xóa</button>
  </div>
</div>

<div class="log-panel">
  <div class="log-box" id="logBox">
    <!-- Log sẽ được hiển thị tại đây -->
    Khởi động hệ thống...
  </div>
</div>

<!-- Modal thêm mới -->
<div id="addModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Thêm thông tin</h2>
    <form id="addForm">
      <label>Họ tên:</label><br>
      <input type="text" name="name" required><br><br>

      <label>Email:</label><br>
      <input type="email" name="email" required><br><br>

      <label>Tuổi:</label><br>
      <input type="number" name="age" required><br><br>

      <button type="submit">Lưu</button>
    </form>
  </div>
</div>


<script>
    function log(message) {
        const logBox = document.getElementById("logBox");
        const logLine = document.createElement("div");
        logLine.textContent = message;
        logBox.appendChild(logLine);
        logBox.scrollTop = logBox.scrollHeight;
    }

    function addItem() {
        // Hiển thị modal
        document.getElementById("addModal").style.display = "block";
    }

    function editItem() {
        log(">>> Đã nhấn nút Sửa");
    }

    function deleteItem() {
        log(">>> Đã nhấn nút Xóa");
    }

    function closeModal() {
        document.getElementById("addModal").style.display = "none";
    }

    // Gửi form thêm mới
    document.getElementById("addForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const name = formData.get("name");
        const email = formData.get("email");
        const age = formData.get("age");

        log(`>>> Đã thêm: ${name}, ${email}, ${age} tuổi`);
        closeModal();
        this.reset(); // Xóa dữ liệu trong form
    });
</script>



</body>
</html>
